    <!-- Основной контент с формами -->
    <main>
        <h1>Контакты</h1>
        
        <h2>Отправить личные данные</h2>
        <form id="contactForm">
            <label>Фамилия: <input type="text" name="surname"></label><br>
            <label>Имя: <input type="text" name="firstname"></label><br>
            <label>Группа: <input type="text" name="group"></label><br>
            <label>Мобильный телефон: <input type="tel" name="phone"></label><br>
            <label>Электронная почта: <input type="email" name="email"></label><br>
            <label>Дата отправки: <input type="date" name="send_date"></label><br>
            <button type="submit">Отправить</button>
        </form>

        <h2>Оставить отзыв</h2>
        <form id="reviewForm">
            <label>Ваш отзыв: <input type="text" name="review"></label><br>
            <label>Оценка: <input type="number" name="rating" min="1" max="5"></label><br>
            <label>Принять условия: <input type="checkbox" name="terms"></label><br>
            <label>Пол: 
                <input type="radio" name="gender" value="male"> Мужской
                <input type="radio" name="gender" value="female"> Женский
            </label><br>
            <label>Пароль: <input type="password" name="password"></label><br>
            <input type="hidden" name="user_id" value="12345">
            <button type="submit">Отправить</button>
        </form>
    </main>

    <!-- Скрытая форма для отправки данных на сервер -->
    <form id="hiddenForm" action="https://www.bing.com/search?" method="get" target="_blank" style="display:none;">
        <input type="hidden" name="q" id="serverQuery">
    </form>

    <script>
        // Обработчик формы "Контакты"
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            const formData = new FormData(this);

            // Преобразуем данные формы в строку
            let formDataString = '';
            formData.forEach((value, key) => {
                formDataString += `${key}: ${value}, `;
            });

            // Отправка данных через скрытую форму
            sendDataToServer(formDataString);
        });

        // Обработчик формы "Отзыв"
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Преобразуем данные формы в строку
            let formDataString = '';
            formData.forEach((value, key) => {
                formDataString += `${key}: ${value}, `;
            });

            // Отправка данных через скрытую форму
            sendDataToServer(formDataString);
        });

        // Функция отправки данных через скрытую форму
        function sendDataToServer(data) {
            // Наполнение скрытой формы данными
            document.getElementById('serverQuery').value = data;

            // Отправка формы на сервер
            document.getElementById('hiddenForm').submit();
        }
    </script>
